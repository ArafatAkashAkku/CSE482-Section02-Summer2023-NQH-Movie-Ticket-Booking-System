<DOCTYPE html>
<html>
    <head>
        <title>Movie_Seat_Booking</title>
        <h1>Movie Seat Booking</h1>
        <link rel="stylesheet" href="movie_seat_style.css">
    </head>

     
    <body>
        <div class="location">
            <label><h2> Location:</h2></label>
           <select id="location">
            <option value="220">STAR Cineplex(Bashundhara City, Level-8, Block-D 13/ Ka/1, Pantha path, Dhaka- 1208, Bangladesh)</option>
            <option value="320">Blockbuster Cinemas(Ka- 244, Pragati Avenue, Kuril, Jamuna Future Park, Dhaka, Bangladesh)</option>
            <option value="250">Shyamoli Cinema(Shyamoli Square, Shyamoli, Mirpur Road, Dhaka- 1207, Bangladesh)</option>
            <option value="260">Modhumita</option>
          </select>
        </div>
        <div class="date">
            <label><h2>Select a date</h2></label>
            <input type="date" name="date" id="select_date">
        </div>
        <div class="movie-container">
            <label><h2>Select a movie:</h2></label>
            <select id="movie">
              <option value="220">Avatar: The Way of Water</option>
              <option value="320">Babylon</option>
              <option value="320">Oppenheimer</option>
              <option value="250">Heart of Stone</option>
              <option value="260">Barbie</option>
            </select>
          </div>
          <div class="show-time">
            <label><h2>Show Time:</h2> </label>
            <select id="time">
                <option value="220">10.50 AM</option>
                <option value="320">01:40 PM</option>
                <option value="320">04:30 PM</option>
                <option value="250">07:10 PM</option>
              </select>
         </div>

         <div class="seat-type">
            <label><h2>Seat Type:</h2></label>
            <select id="seat">
                <option value="220">VIP</option>
                <option value="320">Premium</option>
                <option value="320">Regular</option>
               
              </select>
         </div>



          <div class="quantity">
           <h2>Ticket Quantity: </h2>
           <select id="quantity">
            <option value="220">1</option>
            <option value="320">2</option>
            <option value="321">3</option>
            <option value="323">4</option> 
            <option value="374">5</option>
            <option value="378">6</option>
            <option value="390">7</option>
            <option value="400">8</option>
            <option value="530">9</option>
            <option value="600">10</option>
          </select>
     </div>


    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Not Available</small>
        </li>
    </ul>

    
    <div class="row-container">
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
       
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>

        <br>

      <div class="button">
        <button id ="btn"> Purchase Tickets </button>
        </div>
<div>
        <footer>
            <p>By clicking the Purchase Tickets you are accepting <u>Terms and Conditions </u> | Contact  | Privacy policy </p>
          
        </footer>

    </div>

    </body>

</html>
