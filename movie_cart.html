<!DOCTYPE html>
<html>
  <head>
    <title>Movie Cart</title>
    <h1>Movie Cart</h1>
    <link rel="stylesheet" href="movie_cart_style.css">
	
  </head>

     <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
          <h4 class="movie_name">Movies</h4>
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 movie">
                <img class="movie-img" src="Avatar The Way of Water.jpg" alt="prd1" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)"/>
                <div class="card-body">
                  <h5 class="card-title text-info bold movie-name"></h5>
                  <p class="card-text text-success movie-price">Ticket-price:Tk.700</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button"
                    data-action="add-to-cart">Add </button>
                    <button class="btn float-right" type="button"
                      data-action="delete-from-cart">Delete</button>
                </div>
              </div>
            </div>

            <br>

            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 movie">
                  <img class="movie-img" src="babylon.jpg" alt="prd1" onmouseover="animateImg(this)"
                  onmouseout="normalImg(this)"/>
                  <div class="card-body">
                    <h5 class="card-title text-info bold movie-name">Babylon</h5>
                    <h5 class="card-text text-success movie-price">Ticket-price:Tk.650 </h5>
                    <button class="btn float-right" type="button"
                      data-action="add-to-cart">Add</button>
                      <button class="btn float-right" type="button"
                      data-action="delete-from-cart">Delete</button>
                  </div>
                </div>
            </div>
          </div> 

          <br>
          <div class="row">
             <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 movie">
                    <img class="movie-img" src="oppenheimer.jpg" alt="prd1" onmouseover="animateImg(this)"
                    onmouseout="normalImg(this)"/>
                    <div class="card-body">
                      <h5 class="card-title text-info movie-name">Oppenheimer</h5>
                      <h5 class="card-text text-success movie-price">Ticket-price:Tk.650 </h5>
                      <button class="btn float-right" type="button"
                        data-action="add-to-cart">Add</button>
                        <button class="btn float-right" type="button"
                      data-action="delete-from-cart">Delete</button>
                    </div>
                </div>
            </div>
         </div>
     </div>

     <br>

  <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
          <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">Movie Cart</h4>
          <div class="cart"></div>
        </div>
      </div>
    </div>    
   
  
<script>
"use strict";                        
let cart = [];
let cartTotal = 0;
const cartDom = document.querySelector(".cart");
const addtocartbtnDom = document.querySelectorAll('[data-action="add-to-cart"]');

addtocartbtnDom.forEach(addtocartbtnDom => {
  addtocartbtnDom.addEventListener("click", () => {
    const movieDom = addtocartbtnDom.parentNode.parentNode;
    const movie = {
      img: movieDom.querySelector(".movie-img").getAttribute("src"),
      name: movieDom.querySelector(".movie-name").innerText,
      price: movieDom.querySelector(".movie-price").innerText,
      quantity: 1
   };

const IsinCart = cart.filter(cartItem => cartItem.name === movie.name).length > 0;
if (IsinCart === false) {
  cartDom.insertAdjacentHTML("beforeend",`
  <div class="d-flex flex-row shadow-sm card cart-items mt-2 mb-3 animated flipInX">
    <div class="p-2">
        <img src="${movie.img}" alt="${movie.name}" style="max-width: 50px;"/>
    </div>

  <br>
    <div class="p-2 mt-3">
        <p class="text-info cart_item_name">${movie.name}</p>
    </div>
    <br>
    <div class="p-2 mt-3">
        <p class="text-success cart_item_price">${movie.price}</p>
    </div>
    <br>
    <div class="p-2 mt-3 ml-auto">
        <button class="btn badge badge-secondary" type="button" data-action="increase-item">&plus;
    </div>
    <br>
    <div class="p-2 mt-3">
      <p class="text-success cart_item_quantity">${movie.quantity}</p>
    </div>
    <br>
    <div class="p-2 mt-3">
      <button class="btn badge badge-info" type="button" data-action="decrease-item">&minus;
    </div>
    <br>
    <div class="p-2 mt-3">
      <button class="btn badge badge-danger" type="button" data-action="remove-item">&times;
    </div>
    
  </div> `);
   
  if(document.querySelector('.cart-footer') === null){
    cartDom.insertAdjacentHTML("afterend",  `
      <div class="d-flex flex-row shadow-sm card cart-footer mt-2 mb-3 animated flipInX">
        <div class="p-2">
          <button class="btn badge-danger" type="button" background-color: #05361f data-action="clear-cart ">Clear Selected Movies
        </div>

        <br>

        <div class="p-2 ml-auto">
          <button class="btn badge-dark" type="button" data-action="check-out">Pay <span class="pay"></span> 
            &#10137;
        </div>
      </div>`); }

    addtocartbtnDom.innerText = "In cart";
    addtocartbtnDom.disabled = true;
    cart.push(movie);

    const cartItemsDom = cartDom.querySelectorAll(".cart-items");
    cartItemsDom.forEach(cartItemDom => {

    if (cartItemDom.querySelector(".cart_item_name").innerText === movie.name) {

      cartTotal += parseInt(cartItemDom.querySelector(".cart_item_quantity").innerText) 
      * parseInt(cartItemDom.querySelector(".cart_item_price").innerText);
      document.querySelector('.pay').innerText = cartTotal + " TK.";

      // increase item in cart
      cartItemDom.querySelector('[data-action="increase-item"]').addEventListener("click", () => {
        cart.forEach(cartItem => {
          if (cartItem.name === movie.name) {
            cartItemDom.querySelector(".cart_item_quantity").innerText = ++cartItem.quantity;
            cartItemDom.querySelector(".cart_item_price").innerText = parseInt(cartItem.quantity) *
            parseInt(cartItem.price) + " Tk.";
            cartTotal += parseInt(cartItem.price)
            document.querySelector('.pay').innerText = cartTotal + " Tk.";
          }
        });
      });

      // decrease item in cart
      cartItemDom.querySelector('[data-action="decrease-item"]').addEventListener("click", () => {
        cart.forEach(cartItem => {
          if (cartItem.name === movie.name) {
            if (cartItem.quantity > 1) {
              cartItemDom.querySelector(".cart_item_quantity").innerText = --cartItem.quantity;
              cartItemDom.querySelector(".cart_item_price").innerText = parseInt(cartItem.quantity) *
              parseInt(cartItem.price) + " Tk.";
              cartTotal -= parseInt(cartItem.price)
              document.querySelector('.pay').innerText = cartTotal + " Tk.";
            }
          }
        });
      });

      //remove item from cart
      cartItemDom.querySelector('[data-action="remove-item"]').addEventListener("click", () => {
        cart.forEach(cartItem => {
          if (cartItem.name === movie.name) {
              cartTotal -= parseInt(cartItemDom.querySelector(".cart_item_price").innerText);
              document.querySelector('.pay').innerText = cartTotal + " Tk.";
              cartItemDom.remove();
              cart = cart.filter(cartItem => cartItem.name !== movie.name);
              addtocartbtnDom.innerText = "Add to movie cart";
              addtocartbtnDom.disabled = false;
          }
          if(cart.length < 1){
            document.querySelector('.cart-footer').remove();
          }
        });
      });

      //clear cart
      document.querySelector('[data-action="clear-cart"]').addEventListener("click" , () => {
        cartItemDom.remove();
        cart = [];
        cartTotal = 0;
        if(document.querySelector('.cart-footer') !== null){
          document.querySelector('.cart-footer').remove();
        }
        addtocartbtnDom.innerText = "Add to movie cart";
        addtocartbtnDom.disabled = false;
      });

    }
  });
}
});
});

</script>  
  </body>
</html>
